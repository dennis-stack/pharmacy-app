name: pharmacyApp
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  flutter_svg: ^1.1.6
  flutter_staggered_grid_view: ^0.6.2
  firebase_core: ^2.7.1
  cloud_firestore: ^4.4.4
  firebase_auth: ^4.2.10
  firebase_analytics: ^10.1.5
  firebase_dart: ^1.0.11
  provider: ^6.0.5
  rxdart: ^0.27.7
  http: ^0.13.5
  shared_preferences: ^2.1.0
  google_maps_flutter: ^2.2.5
  google_maps_webservice: ^0.0.14-nullsafety.0
  location: ^4.4.0
  geocoding: ^2.1.0
  dio: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  cached_network_image: ^3.1.0
#   flutter_launcher_icons: "^0.9.2"

# flutter_icons:
#   android: "launcher_icon"
#   ios: true
#   image_path: "asset/icons/app_icon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/categories_images/
    - assets/images/painkillers_images/
    - assets/images/syrups_images/
    - assets/icons/
    - assets/icons/account_icons/
    - assets/fonts/

  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy/Gilroy-Regular.ttf
        - asset: assets/fonts/gilroy/Gilroy-SemiBold.ttf
        - asset: assets/fonts/gilroy/Gilroy-Bold.otf